{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                        style="width: 60px; height: 60px;">
                        <i class="bi bi-key fs-3"></i>
                    </div>
                    <h3 class="fw-bold">{{ t.get('forgot_password', 'Mot de passe oublié ?') }}</h3>
                    <p class="text-muted small mb-0">{{ t.get('reset_subtitle', 'Entrez votre email pour recevoir un
                        nouveau mot de passe.') }}</p>
                </div>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                            required>
                        <label for="email">{{ t.email }}</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 fw-bold mb-3 shadow-sm">
                        {{ t.get('send_reset', 'Envoyer le nouveau mot de passe') }}
                    </button>
                </form>

                <div class="text-center mt-4">
                    <a href="{{ url_for('ong_login') }}" class="text-decoration-none small text-muted">
                        <i class="bi bi-arrow-left me-1"></i> {{ t.get('back_login', 'Retour à la connexion') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
