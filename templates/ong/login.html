{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                        style="width: 70px; height: 70px;">
                        <i class="bi bi-building fs-2"></i>
                    </div>
                    <h3 class="fw-bold text-dark">{{ t.ong_access }}</h3>
                    <p class="text-muted">{{ t.login_desc }}</p>
                </div>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                            required>
                        <label for="email">{{ t.email }}</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            required>
                        <label for="password">{{ t.password }}</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm mb-3">
                        {{ t.connect }}
                    </button>
                </form>

                <div class="text-center mt-4">
                    <span class="text-muted">{{ t.no_account }}</span>
                    <a href="{{ url_for('add_ong') }}" class="fw-bold text-decoration-none">{{ t.register_now }}</a>
                </div>
                <div class="text-center mt-3">
                    <a href="{{ url_for('forgot_password') }}" class="text-muted small text-decoration-none">
                        {{ t.get('forgot_password', 'Mot de passe oubli√© ?') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
