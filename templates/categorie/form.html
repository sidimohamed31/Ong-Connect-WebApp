{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-white py-3 border-0">
                <h4 class="card-title fw-bold mb-0 text-primary"><i class="bi bi-tags me-2"></i> {{ t.add_new if action
                    == 'add' else t.edit }} - {{ t.categories }}</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label for="nomCategorie" class="form-label">{{ t.name }}</label>
                        <input type="text" class="form-control form-control-lg" id="nomCategorie" name="nomCategorie"
                            value="{{ category.nomCategorie if category else '' }}" required
                            placeholder="{{ t.name }}...">
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label">{{ t.description }}</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required
                            placeholder="{{ t.description }}...">{{ category.description if category else '' }}</textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-3 mt-5">
                        <a href="{{ url_for('list_categories') }}" class="btn btn-light px-4">{{ t.cancel }}</a>
                        <button type="submit" class="btn btn-primary px-4 shadow-sm"><i class="bi bi-check-lg"></i> {{
                            t.save }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
