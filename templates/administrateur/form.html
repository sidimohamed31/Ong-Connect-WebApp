{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-white py-3 border-0">
                <h4 class="card-title fw-bold mb-0 text-primary"><i class="bi bi-person-shield me-2"></i> {{ t.add_new
                    if action == 'add' else t.edit }} - {{ t.administrators }}</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="nom" class="form-label">{{ t.name }}</label>
                        <input type="text" class="form-control form-control-lg" id="nom" name="nom"
                            value="{{ admin.nom if admin else '' }}" required placeholder="{{ t.name }}...">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">{{ t.email }}</label>
                        <input type="email" class="form-control" id="email" name="email"
                            value="{{ admin.email if admin else '' }}" required placeholder="name@example.com">
                    </div>
                    <div class="mb-4">
                        <label for="mot_de_passe" class="form-label">{{ t.password }}</label>
                        <input type="password" class="form-control" id="mot_de_passe" name="mot_de_passe"
                            value="{{ admin.mot_de_passe if admin else '' }}" required>
                    </div>
                    <div class="d-flex justify-content-end gap-3 mt-5">
                        <a href="{{ url_for('list_admins') }}" class="btn btn-light px-4">{{ t.cancel }}</a>
                        <button type="submit" class="btn btn-primary px-4 shadow-sm"><i class="bi bi-check-lg"></i> {{
                            t.save }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
