{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ t.administrators }}</h2>
    <a href="{{ url_for('add_admin') }}" class="btn btn-success">
        <i class="bi bi-plus-lg"></i> {{ t.add_new }}
    </a>
</div>

<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th class="border-0 rounded-start ps-4">ID</th>
                <th class="border-0">{{ t.name }}</th>
                <th class="border-0">{{ t.email }}</th>
                <th class="border-0 rounded-end text-end pe-4">{{ t.actions }}</th>
            </tr>
        </thead>
        <tbody class="border-top-0">
            {% for admin in admins %}
            <tr class="shadow-sm">
                <td class="ps-4 fw-bold text-muted">#{{ admin.id_admin }}</td>
                <td class="fw-bold text-dark">{{ admin.nom }}</td>
                <td>{{ admin.email }}</td>
                <td class="text-end pe-4">
                    <a href="{{ url_for('edit_admin', id=admin.id_admin) }}"
                        class="btn btn-sm btn-light text-primary rounded-circle" data-bs-toggle="tooltip"
                        title="{{ t.edit }}"><i class="bi bi-pencil-square"></i></a>
                    <a href="{{ url_for('delete_admin', id=admin.id_admin) }}"
                        class="btn btn-sm btn-light text-danger rounded-circle" onclick="return confirmDelete(event)"
                        data-bs-toggle="tooltip" title="{{ t.delete }}"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center py-5 text-muted">
                    <i class="bi bi-inbox fs-1 d-block mb-3 opacity-25"></i>
                    {{ t.no_records }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
