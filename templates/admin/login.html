{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">{{ t.admin_login }}</h3>
                    <p class="text-muted">{{ t.admin_login_desc }}</p>
                </div>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">{{ t.email }}</label>
                        <input type="email" class="form-control rounded-3" id="email" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">{{ t.password }}</label>
                        <input type="password" class="form-control rounded-3" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary rounded-3 py-2 fw-bold">{{ t.get('enter', 'Se
                            connecter') }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
