<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ dir }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.title }} - {{ t.welcome }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% if lang == 'ar' %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    {% endif %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            height: 100%;
        }

        .choice-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, .175) !important;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <div class="mb-5">
            <h1 class="display-4 fw-bold text-primary mb-3">{{ t.title }}</h1>
            <p class="lead text-muted">{{ t.welcome }}</p>
            <div class="d-inline-block mt-3">
                <a href="{{ url_for('set_language', lang_code='fr' if lang == 'ar' else 'ar') }}"
                    class="btn btn-outline-secondary btn-sm rounded-pill px-4">
                    {{ t.switch_lang }}
                </a>
            </div>
        </div>

        <div class="row justify-content-center g-4">
            <!-- Donor/Visitor Box -->
            <div class="col-md-5 col-lg-4">
                <a href="{{ url_for('public_dashboard') }}" class="text-decoration-none">
                    <div class="card choice-card shadow p-4 text-center">
                        <div class="card-body">
                            <div class="icon-box bg-success bg-opacity-10 text-success">
                                <i class="bi bi-heart-fill"></i>
                            </div>
                            <h3 class="card-title fw-bold text-dark mb-3">{{ t.donor_visitor }}</h3>
                            <p class="card-text text-muted">
                                {{ t.donor_desc }}
                            </p>
                            <span class="btn btn-outline-success rounded-pill px-4 mt-3">{{ t.enter }}</span>
                        </div>
                    </div>
                </a>
            </div>

            <!-- ONG Box -->
            <div class="col-md-5 col-lg-4">
                <a href="{{ url_for('ong_login') }}" class="text-decoration-none">
                    <div class="card choice-card shadow p-4 text-center">
                        <div class="card-body">
                            <div class="icon-box bg-primary bg-opacity-10 text-primary">
                                <i class="bi bi-building"></i>
                            </div>
                            <h3 class="card-title fw-bold text-dark mb-3">{{ t.ong_access }}</h3>
                            <p class="card-text text-muted">
                                {{ t.ong_desc }}
                            </p>
                            <span class="btn btn-outline-primary rounded-pill px-4 mt-3">{{ t.connect }}</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
